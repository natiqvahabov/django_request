{% load staticfiles %}
{% load custom_tags %}
<div class="jumbotron" style="margin-top:50px;">
<div class="container">
    <h1 class="text-center">Hesaba düzəliş et</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{ BASE_DIR }}/media/profile_pictures/{{profile.username}}/profile.jpg" height="200" width="200" class="avatar img-circle" alt="avatar">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

      <!--
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
      -->
        <h3 class="text-center">Şəxsi məlumatlar</h3><br>
        
        <form action="{% url 'updateUserProfile' %}" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <!--   <form action="{% url 'addComment' %}" method="post"> -->
        {% csrf_token %}
          
          <div class="form-group">
            <label class="col-lg-3 control-label">Ad:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" disabled name="ad" value="{{profile.ad|convert_utf8}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Soyad:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" disabled name="soyad" value="{{profile.soyad}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Istifadeci adi:</label>
            <div class="col-lg-8">
              <b><input class="form-control" type="text" disabled value="{{profile.username}}"></btn>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">IP unvani:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="ip" value="{{profile.ip}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="email" value="{{profile.email}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Daxili telefon:</label>
            <div class="col-lg-8">
              {% if profile.internal_tel_num %}
              <input class="form-control" type="text" name="internal_tel_num" value="{{profile.internal_tel_num}}">
              {% else %}
              <input class="form-control" type="text" name="internal_tel_num" value="" placeholder="Sisteme daxili nomre elave edilmeyib...   Indi daxil et">
              {% endif %}
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Mobil telefon:</label>
            <div class="col-lg-8">
              {% if profile.mob_tel_num %}
              <input class="form-control" type="text" name="mob_tel_num" value="{{profile.mob_tel_num}}">
              {% else %}
              <input class="form-control" type="text" name="mob_tel_num" value="" placeholder="Sisteme mobil nomre elave edilmeyib...   Indi daxil et">
              {% endif %}
            </div>
          </div>

          <div class="col-sm-6 col-sm-offset-4">
             
          {% if message %}
             <div class="alert alert-{{messageType}}">
                <p class="text-center">{{message}}</p>
             </div>
          {% endif %}

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Yadda saxla">
              <span></span>
              <a class="btn btn-default" href="{% url 'home' %}" role="button">Ləğv et</a>
            </div>
          </div>
         </div>   
        </form>

      </div>
  </div>
</div>
<hr>
